<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Web聊天室</title>

<link rel="stylesheet" href="/css/main.css" />

</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    	<audio id="loginSuccess">
    		<source src="/obj/login.mp3" type="audio/ogg">
    	</audio>
    	<audio id="messageReceived">
    		<source src="/obj/message.mp3" type="audio/ogg">
    	</audio>
		<div id="chat-page" class="hidden">
        	<div class="chat-container">
            	<div class="chat-header">
               		<h2>多人聊天室</h2>
            	</div>
           		<div class="connecting">Connecting...</div>
           		<ul id="messageArea">
            		
            	</ul>
           		<form id="messageForm" name="messageForm">
               		<div class="form-group">
                   		<div class="input-group clearfix">
                       		<input type="text" id="message" placeholder="輸入訊息..."
                           		autocomplete="off" class="form-control" />
                       		<button type="submit" class="primary">送出</button>
                   		</div>
               		</div>
           		</form>
                	<input type="file" id="file"/>
                	<button id="sendFile" class="primary">上傳</button>
                	<span id = "sending" class = "hidden">上傳中</span>
       		</div>
   		</div>
    		
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/js/main.js"></script>
    
</body>

</html>
