<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>歡迎使用聊天室系統</title>
	<link href="/css/index.css" rel="stylesheet"/>
	<link href="/css/global.css" rel="stylesheet"/>
</head>

<body>
	<div class="flex-container">
		<div class="column"></div>
		<div class="column content">
			<h1 class="text-in-content">歡迎來到聊天室! 請登入!</h1>
			<form id="login" action=login method=POST>
				帳號 : <input id="name" class="text-in-content input-box" type = "text" name="UserName" placeholder="請輸入帳號"/><br>
				密碼 : <input class="text-in-content input-box" type="password" name="Password" placeholder="請輸入密碼"/><br>
				<input class="text-in-content login-button" type="submit" value="登入"/>
			</form>
			<a href="/signup.html">沒有帳號嗎? 點此註冊</a>
		</div>
	</div>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script type="text/javascript" charset="UTF-8" src="/js/index.js"></script>

</html>
