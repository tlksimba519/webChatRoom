<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>註冊</title>
<link href="/css/index.css" rel="stylesheet"/>
</head>
<body>
	<div class="flex-container">
	<div class="column"></div>
	<div class="column content">
	<h1 class="text-in-content">訪客您好! 請註冊</h1>
	<form action=signup method=POST>
		帳號:<input id="name" class="text-in-content input-box" type = "text" name="UserName" placeholder="請輸入帳號" required><br>
		密碼:<input class="text-in-content input-box" type="password" name="Password" placeholder="請輸入密碼" required><br>
		確認密碼:<input class="text-in-content input-box" type="password" name="PasswordTwice" placeholder="請輸入密碼" required><br>
		<input class="text-in-content login-button" type="submit" value="登入"/>
	</form>
	</div>
	<div class="column"></div>
	</div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script type="text/javascript" charset="UTF-8" src="/js/signup.js"></script>
</html>
